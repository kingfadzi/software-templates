apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: springboot-rest-template
  title: Spring Boot REST Service
  description: Create a simple microservice using REST and Spring Boot Java
  tags:
    - recommended
    - java
    - rest
spec:
  owner: "group:default/engineering"
  type: service

  parameters:
    - title: Provide some simple information
      required:
        - component_id
        - owner
        - java_package_name
      properties:
        component_id:
          title: Name
          type: string
          description: Unique name of the component
          ui:field: EntityNamePicker
        java_package_name:
          title: Java Package Name
          type: string
          description: Name for the java package. eg (io.backstage.blah)
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - eros.butterflycluster.com
    - title: Create Secrets
      required:
        - vaultToken
        - sonarQubeProjectKey
        - dockerRepoUser
        - dockerRepoPassword
        - kubeUser
        - kubePassword
      properties:
        vaultToken:
          title: Vault Token
          type: string
          description: Vault Token
        sonarQubeProjectKey:
          title: SonarQube Project Key
          type: string
          description: SonarQube Project Key
        dockerRepoUser:
          title: Docker Repo User
          type: string
          description: Docker Repo User
        dockerRepoPassword:
          title: Docker Repo Password
          type: string
          description:  Docker Repo Password
        kubeUser:
          title: Kubernetes User
          type: string
          description: Kubernetes User
        kubePassword:
          title: Kubernetes Password
          type: string
          description: Kubernetes Password

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .gitlab-ci.yml
          - .gitlab
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          artifact_id: ${{ parameters.component_id }}
          java_package_name: ${{ parameters.java_package_name }}
          owner: ${{ parameters.owner }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          http_port: 8080

    - id: publish
      name: Publish
      action: publish:gitlab
      input:
        allowedHosts: ["eros.butterflycluster.com"]
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
